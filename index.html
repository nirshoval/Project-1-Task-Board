<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/task_board_icon.png">
    <title>Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

</head>

<body>
    <section>
        <!-- Header -->
        <header>My Task Board</header>

        <!-- Main Content -->
        <main>
            <!-- Form Section -->
            <div class="form">
                <h2>Insert a new task:</h2>
                <form id="taskForm" onsubmit="addTask()">
                    <label>Task Detail:</label>
                    <br>
                    <textarea t id="taskDetailBox" cols="30" rows="1" placeholder="Write Task here... " minlength="1"
                        required></textarea>
                    <br>
                    <label>Due Date:</label>
                    <input type="date" id="dueDateBox" value="" min="2023-06-01" required>
                    <br>
                    <label>Time:</label>
                    <input type="time" id="timeBox" required>
                    <br>
                    <div class="centerButton">
                        <button type="submit" class="btn btn-success">Save Task</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
            <!-- End Form Section -->

            <!-- Tasks Container  -->
            <div id="notesContainer" class="row"></div>
            <!-- End Tasks Container  -->

        </main>
        <!-- End Main Content  -->

        <!-- Footer -->
        <footer> All Rights Reserved To Nir Shoval 2023 â’¸</footer>

    </section>

</body>
</html>
